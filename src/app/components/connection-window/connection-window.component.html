<div class="container">
  <div class="form-wrapper" *ngIf="form">
    <form [formGroup]="form">
      <div class="form-group row">
        <label class="col-4 col-form-label" for="host">Host</label>
        <input
          [formControlName]="'host'"
          class="form-control col-7"
          id="host"
          placeholder="Enter your MySQL server address"
        >
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="port">Port</label>
        <input
          [formControlName]="'port'"
          class="form-control col-7"
          id="port"
          placeholder="Enter your MySQL server port"
        >
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="user">User</label>
        <input
          [formControlName]="'user'"
          class="form-control col-7"
          id="user"
          placeholder="Enter your MySQL user name"
        >
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="password">Password</label>
        <input
          [formControlName]="'password'"
          class="form-control col-7"
          id="password"
          placeholder="Enter your MySQL user password"
        >
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="database">Database</label>
        <input
          [formControlName]="'database'"
          class="form-control col-7"
          id="database"
          placeholder="Enter your AC world database name"
        >
      </div>
      <button class="btn btn-success connect-button" (click)="onConnect()">Connect</button>
    </form>

    <div *ngIf="error" class="alert alert-danger error-box">
      <table>
        <tr>
          <td>Error:</td>
          <td>{{ error.sqlMessage }}</td>
        </tr>
        <tr>
          <td>Code:</td>
          <td>{{ error.code }}</td>
        </tr>
        <tr>
          <td>Errno:</td>
          <td>{{ error.errno }}</td>
        </tr>
        <tr>
          <td>SQL State:</td>
          <td>{{ error.sqlState }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
